<!DOCTYPE html>
<html>
     <head>
          <link rel="stylesheet" href="../css/style.css">
     </head>
     <body>
          <!-- <audio autoplay>
               <source src="buzz.mp3" loop="true" type="audio/mpeg">
          </audio> -->
          <div class="container">

               <div class="flex-parent">
                    <div class="left">
                         <div class="top">
                              <input type="text" id="filename" class="filename" value="New File"></input>
                              <select id="openfile" class="filename" onclick = "getFiles();">
                                    <option value="">Select file</option>
                              </select>
                         </div>
                         <textarea type="text" id="editor" class="editor" placeholder="Design Your Tank's A.I."></textarea>
                         <div class="bottom">
                              <button class="btn" id="save" onclick ="saveFile();">SAVE</button>
                              <button class="btn" id="edit">EDIT</button>
                              <button class="btn" id="compile" onclick="compile();">COMPILE</button>
                         </div>
                    </div>
                    <div class="right" id="right">
                         <!-- Default Buttons -->
                         <button class="btn" id="ifBtn" onclick="ifBtnPressed();">IF</button>
                         <button class="btn" id="moveBtn" onclick="moveBtnPressed();">MOVE</button>
                         <button class="btn" id="scanBtn" onclick="scanBtnPressed();">SCAN</button>
                         <button class="btn" id="turnBtn" onclick="turnBtnPressed();">TURN</button>
                         <button class="btn" id="rotateBtn" onclick="rotateBtnPressed();">ROTATE</button>
                         <button class="btn" id="fireBtn" onclick="fireBtnPressed();">FIRE</button>

                         <!-- If Buttons -->
                         <button class="btn" id="conditionBtn" onclick="conditionBtnPressed();">CONDITION</button>
                         <button class="btn" id="varBtn" onclick="varBtnPressed();">VARIABLE</button>
                         <button class="btn" id="valBtn" onclick="valBtnPressed();">VALUE</button>
                         <button class="btn" id="tankBtn" onclick="tankBtnPressed();">TANK</button>
                         <button class="btn" id="enemyBtn" onclick="enemyBtnPressed();">ENEMY</button>
                         <button class="btn" id="closestBtn" onclick="closestBtnPressed();">CLOSEST</button>
                         <button class="btn" id="seenBtn" onclick="seenBtnPressed();">SEEN</button>
                         <button class="btn" id="unseenBtn" onclick="unseenBtnPressed();">UNSEEN</button>
                         <button class="btn" id="rangeBtn" onclick="rangeBtnPressed();">RANGE</button>
                         <button class="btn" id="movementBtn" onclick="movementBtnPressed();">MOVEMENT</button>
                         <button class="btn" id="treadsBtn" onclick="treadsBtnPressed();">TREADS</button>
                         <button class="btn" id="fuelBtn" onclick="fuelBtnPressed();">FUEL</button>
                         <button class="btn" id="functionalBtn" onclick="functionalBtnPressed();">FUNCTIONAL</button>
                         <button class="btn" id="nonfunctionalBtn" onclick="nonfunctionalBtnPressed();">NONFUNCTIONAL</button>
                         <button class="btn" id="obstructedBtn" onclick="obstructedBtnPressed();">OBSTRUCTED</button>
                         <button class="btn" id="clearBtn" onclick="clearBtnPressed();">CLEAR</button>
                         <button class="btn" id="remainingBtn" onclick="remainingBtnPressed();">REMAINING</button>
                         <button class="btn" id="emptyBtn" onclick="emptyBtnPressed();">EMPTY</button>
                         <button class="btn" id="withinBtn" onclick="withinBtnPressed();">WITHIN</button>
                         <button class="btn" id="doBtn" onclick="doBtnPressed();">DO</button>
                         <button class="btn" id="branchBtn" onclick="branchBtnPressed();">BRANCH</button>
                         <button class="btn" id="ltBtn" onclick="ltPressed();" value="<"><</button>
                         <button class="btn" id="gtBtn" onclick="gtPressed();" value=">">></button>
                         <button class="btn" id="neqBtn" onclick="neqPressed();" value="<>">&lt;&gt;</button>
                         <button class="btn" id="leqBtn" onclick="leqPressed();" value="<="><=</button>
                         <button class="btn" id="geqBtn" onclick="geqPressed();" value=">=">>=</button>
                         <button class="btn" id="eqBtn" onclick="eqPressed();" value="=">=</button>
                         <button class="btn" id="plusBtn" onclick="plusPressed();" value="+">+</button>
                         <button class="btn" id="minusBtn" onclick="minusPressed();" value="-">-</button>
                         <label class="vbLabel" id="varLabel" for="valueBox">Enter Variable Name</label>
                         <textarea type="text" id="varBox" class="valueBox varBox" placeholder="Var Name"></textarea>
                         <button class="btn" id="enterVarBtn" onclick="enterVarBtnPressed();">ENTER</button>

                         <!-- Scan Buttons -->
                         <button class="btn" id="enemyBtn" onclick="enemyBtnPressed();">ENEMY</button>
                         <button class="btn" id="objBtn" onclick="objBtnPressed();">OBJECT</button>

                         <!-- Turn Buttons -->
                         <button class="btn" id="rightBtn" onclick="rightBtnPressed();">RIGHT</button>
                         <button class="btn" id="leftBtn" onclick="leftBtnPressed();">LEFT</button>
                         <button class="btn" id="angleBtn" onclick="angleBtnPressed();">ANGLE</button>
                         <button class="btn" id="scannerBtn" onclick="scannerBtnPressed();">SCANNER</button>

                         <!-- Move Buttons -->
                         <button class="btn" id="forwardBtn" onclick="forwardBtnPressed();">FORWARD</button>
                         <button class="btn" id="backwardBtn" onclick="backwardBtnPressed();">BACKWARD</button>

                         <!-- Fire Buttons -->
                         <button class="btn" id="enemyBtn" onclick="enemyBtnPressed();">ENEMY</button>
                         <button class="btn" id="obstBtn" onclick="obstBtnPressed();">OBSTRUCTION</button>
                         <button class="btn" id="objBtn" onclick="objBtnPressed();">OBJECT</button>

                         <!-- Value Field and Buttons -->
                         <label class="vbLabel" id="vbLabel" for="valueBox">Enter Value</label>
                         <textarea type="text" id="valueBox" class="valueBox" placeholder="0"></textarea>
                         <button class="btn" id="enterBtn" onclick="enterBtnPressed();">ENTER</button>
                    </div>
               </div>
          </div>

          <script src="../js/Lexer.js" type="text/javascript"></script>
          <script src="../js/TextEdit.js" type="text/javascript"></script>
     </body>
</html>
