<!DOCTYPE html>
<html>

     <head>
          <link rel="stylesheet" href="../css/style.css">
          <script type="text/javascript" src="../js/jquery.js"></script>
     </head>
     <body>
          <!-- <audio autoplay>
               <source src="buzz.mp3" loop="true" type="audio/mpeg">
          </audio> -->
          <div class="container">

               <div class="flex-parent">
			   
                    <div class="left">
                         <div class="top">
						 
                              <input type="text" id="filename" class="filename" value="New File"></input>
                              <select id="openfile" class="filename" onclick="getFiles();" onchange="openFile();">
							  <option value="" disabled selected>Select File</option>
                              </select>
                         </div>
                         <textarea type="text" id="editor" class="editor" placeholder="Design Your Tank's A.I."></textarea>
						 <div id="error">No Contacts Found.</div>
						 <div id="message">File Saved.</div>
                         <div class="bottom">
                              <button class="btn" id="save" onclick ="saveFile();">SAVE</button>
                              <button class="btn" id="edit">EDIT</button>
                              <button class="btn" id="compile" onclick="compile();">COMPILE</button>
                         </div>
                    </div>
                    <div class="right" id="right">
                         <!-- Default Buttons -->
                         <button class="btn" id="ifBtn" onclick="ifBtnPressed();">IF</button>
                         <button class="btn" id="moveBtn" onclick="moveBtnPressed();">MOVE</button>
                         <button class="btn" id="scanBtn" onclick="scanBtnPressed();">SCAN</button>
                         <button class="btn" id="turnBtn" onclick="turnBtnPressed();">TURN</button>
                         <button class="btn" id="rotateBtn" onclick="rotateBtnPressed();">ROTATE</button>
                         <button class="btn" id="fireBtn" onclick="fireBtnPressed();">FIRE</button>

                         <!-- If Buttons -->
                         <button class="btn" id="conditionBtn" onclick="conditionBtnPressed();">CONDITION</button>
                         <button class="btn" id="varBtn" onclick="varBtnPressed();">VARIABLE</button>
                         <button class="btn" id="valBtn" onclick="valBtnPressed();">VALUE</button>
                         <button class="btn" id="tankBtn" onclick="tankBtnPressed();">TANK</button>
                         <button class="btn" id="enemyBtn" onclick="enemyBtnPressed();">ENEMY</button>
                         <button class="btn" id="closestBtn" onclick="closestBtnPressed();">CLOSEST</button>
                         <button class="btn" id="seenBtn" onclick="seenUnseenWithinPressed('SEEN ');">SEEN</button>
                         <button class="btn" id="unseenBtn" onclick="seenUnseenWithinPressed('UNSEEN ');">UNSEEN</button>
                         <button class="btn" id="rangeBtn" onclick="seenUnseenWithinPressed('WITHIN RANGE ');">RANGE</button>
                         <button class="btn" id="movementBtn" onclick="movFuelTreadsPressed('MOVEMENT ', 'obstructedBtn', 'clearBtn');">MOVEMENT</button>
                         <button class="btn" id="treadsBtn" onclick="movFuelTreadsPressed('TREADS ', 'functionalBtn', 'nonfunctionalBtn');">TREADS</button>
                         <button class="btn" id="fuelBtn" onclick="movFuelTreadsPressed('FUEL ', 'remainingBtn', 'emptyBtn');">FUEL</button>
                         <button class="btn" id="functionalBtn" onclick="setTextValHide('FUNCTIONAL ', 'functionalBtn', 'nonfunctionalBtn');">FUNCTIONAL</button>
                         <button class="btn" id="nonfunctionalBtn" onclick="setTextValHide('NONFUNCTIONAL ', 'functionalBtn', 'nonfunctionalBtn');">NONFUNCTIONAL</button>
                         <button class="btn" id="obstructedBtn" onclick="setTextValHide('OBSTRUCTED ', 'obstructedBtn', 'clearBtn');">OBSTRUCTED</button>
                         <button class="btn" id="clearBtn" onclick="setTextValHide('CLEAR ', 'obstructedBtn', 'clearBtn');">CLEAR</button>
                         <button class="btn" id="remainingBtn" onclick="setTextValHide('REMAINING ', 'remainingBtn', 'emptyBtn');">REMAINING</button>
                         <button class="btn" id="emptyBtn" onclick="setTextValHide('EMPTY ', 'remainingBtn', 'emptyBtn');">EMPTY</button>
                         <button class="btn" id="withinBtn" onclick="seenUnseenWithinPressed('WITHIN RANGE ');">WITHIN</button>
                         <button class="btn" id="doBtn" onclick="doBranchPressed('DO ');">DO</button>
                         <button class="btn" id="branchBtn" onclick="doBranchPressed('BRANCH TO ');">BRANCH</button>
                         <button class="btn" id="ltBtn" onclick="relopBtnPressed('< ');" value="<"><</button>
                         <button class="btn" id="gtBtn" onclick="relopBtnPressed('> ');" value=">">></button>
                         <button class="btn" id="neqBtn" onclick="relopBtnPressed('<> ');" value="<>">&lt;&gt;</button>
                         <button class="btn" id="leqBtn" onclick="relopBtnPressed('<= ');" value="<="><=</button>
                         <button class="btn" id="geqBtn" onclick="relopBtnPressed('>= ');" value=">=">>=</button>
                         <button class="btn" id="eqBtn" onclick="relopBtnPressed('= ');" value="=">=</button>
                         <button class="btn" id="plusBtn" onclick="opBtnPressed('+ ');" value="+">+</button>
                         <button class="btn" id="minusBtn" onclick="opBtnPressed('- ');" value="-">-</button>
                         <label class="vbLabel" id="varLabel" for="valueBox">Enter Variable Name</label>
                         <textarea type="text" id="varBox" class="valueBox varBox" placeholder="Var Name"></textarea>
                         <label class="vbLabel" id="labLabel" for="valueBox">Enter Label Name</label>
                         <textarea type="text" id="labBox" class="valueBox varBox" placeholder="Label Name"></textarea>
                         <button class="btn" id="enterVarBtn" onclick="enterVarBtnPressed();">ENTER</button>
                         <button class="btn" id="enterVar2Btn" onclick="enterVar2BtnPressed();">ENTER</button>
                         <button class="btn" id="enterLabBtn" onclick="enterLabBtnPressed();">ENTER</button>

                         <!-- Scan Buttons -->
                         <button class="btn" id="enemyBtn" onclick="enemyBtnPressed();">ENEMY</button>
                         <button class="btn" id="objBtn" onclick="objBtnPressed();">OBJECT</button>

                         <!-- Turn Buttons -->
                         <button class="btn" id="rightBtn" onclick="rightLeftScannerPressed('RIGHT\n');">RIGHT</button>
                         <button class="btn" id="leftBtn" onclick="rightLeftScannerPressed('LEFT\n');">LEFT</button>
                         <button class="btn" id="angleBtn" onclick="angleBtnPressed();">ANGLE</button>
                         <button class="btn" id="scannerBtn" onclick="rightLeftScannerPressed('TO SCANNER\n');">SCANNER</button>

                         <!-- Move Buttons -->
                         <button class="btn" id="forwardBtn" onclick="fwdbckPressed('FORWARD ');">FORWARD</button>
                         <button class="btn" id="backwardBtn" onclick="fwdbckPressed('BACKWARD ');">BACKWARD</button>

                         <!-- Rotate Buttons -->
                         <button class="btn" id="frontBtn" onclick="rightLeftScannerPressed('FRONT\n');">FRONT</button>

                         <!-- Fire Buttons -->
                         <button class="btn" id="enemyBtn" onclick="enemyBtnPressed();">ENEMY</button>
                         <button class="btn" id="obstBtn" onclick="obstBtnPressed();">OBSTRUCTION</button>
                         <button class="btn" id="objBtn" onclick="objBtnPressed();">OBJECT</button>

                         <!-- Value Field and Buttons -->
                         <label class="vbLabel" id="vbLabel" for="valueBox">Enter Value</label>
                         <textarea type="text" id="valueBox" class="valueBox" placeholder="0"></textarea>
                         <button class="btn" id="enterBtn" onclick="enterBtnPressed();">ENTER</button>
                    </div>
               </div>
          </div>

          <script src="../js/Lexer.js" type="text/javascript"></script>
          <script src="../js/TextEdit.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/TylersStuff/helperFunctions.js"></script>

     </body>
</html>
