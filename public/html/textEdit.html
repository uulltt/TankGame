<!DOCTYPE html>
<html>
     <head>
          <link rel="stylesheet" href="../css/style.css">
     </head>
     <body>
          <audio autoplay>
               <source src="buzz.mp3" loop="true" type="audio/mpeg">
          </audio>
          <div class="container">

               <div class="flex-parent">
                    <div class="left">
                         <textarea type="text" id="editor" class="editor" placeholder="Design Your Tank's A.I."></textarea>
                         <div class="bottom">
                              <button class="btn" id="save">SAVE</button>
                              <button class="btn" id="edit">EDIT</button>
                              <button class="btn" id="compile" onclick="compile();">COMPILE</button>
                         </div>
                    </div>
                    <div class="right">
                         <button class="btn" id="if">IF</button>
                         <button class="btn" id="move">MOVE</button>
                         <button class="btn" id="scan">SCAN</button>
                         <button class="btn" id="turn">TURN</button>
                         <button class="btn" id="rotate">ROTATE</button>
                    </div>
               </div>
          </div>

          <script src="../js/Lexer.js" type="text/javascript"></script>
          <script src="../js/TextEdit.js" type="text/javascript"></script>
     </body>
</html>
