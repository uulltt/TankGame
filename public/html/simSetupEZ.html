<!DOCTYPE html>
<html>
     <head>
          <link rel="stylesheet" href="../css/style.css">
          <script type="text/javascript" src="../js/jquery.js"></script>
          <script type="text/javascript" src="../js/helperFunctions.js"></script>

     </head>
     <body>
          <div class="container">
               <div class="SimFlex">
                    <div class="SimLeft" id="SimLeft">

                         <div class="TankSetup" >
                              <button class="btn" onclick="window.location.replace('/dashboard')" style="margin-top: 10px;">EXIT</button>
                              <label class="TankLabel" for="PlayerAIList">Your Tank</label>

                              <div class="TankInfo">

                                   <div class="flexCol TankInfoBody">
                                        <input class=" text-area tankName" id="PlayerTankName" type="text" placeholder="ENTER TANK NAME">
                                        <select class="PlayerAIList" name="" id="PlayerTankAI" onclick=";" onchange="">

                                        </select>
                                   </div>
                                   <div class="XY">
                                        <div class="flexCol ">
                                             <label class="TankLabel XYLabel" for="tankX">X Coordinate:</label>
                                             <input class="text-area tankCoordinates" id="PlayerX" type="text" placeholder="X">
                                        </div>
                                        <div class="flexCol">
                                             <label class="TankLabel XYLabel" for="tankY">Y Coordinate:</label>
                                             <input class="text-area tankCoordinates" id="PlayerY" type="text" placeholder="Y">
                                        </div>
                                   </div>
                              </div>

                              <label class="TankLabel" for="PlayerAIList">Enemy Tank</label>

                              <div class="TankInfo">

                                   <div class="flexCol TankInfoBody">
                                        <input class=" text-area tankName" id="EnemyTankName" type="text" placeholder="ENTER TANK NAME">
                                        <select class="PlayerAIList" name="" id="EnemyAI" onclick="" onchange="">

                                        </select>
                                   </div>
                                   <div class="XY">
                                        <div class="flexCol ">
                                             <label class="TankLabel XYLabel" for="tankX">X Coordinate:</label>
                                             <input class="text-area tankCoordinates" id="EnemyX" type="text" placeholder="X">
                                        </div>
                                        <div class="flexCol">
                                             <label class="TankLabel XYLabel" for="tankY">Y Coordinate:</label>
                                             <input class="text-area tankCoordinates" id="EnemyY" type="text" placeholder="Y">
                                        </div>
                                   </div>
                              </div>
                         </div>

                    </div>
                    <div class="SimRight" id="SimRight">
                         <div class="ChooseMap">
                              <label class="TankLabel MapLabel" for="PlayerAIList">MAP</label>
                              <select class="EnemyCount MapSelect" name="" id="">
                                   <option class="custom-option" value="">1</option>
                                   <option value="">2</option>
                                   <option value="">3</option>
                                   <option value="">4</option>
                              </select>
                         </div>
                         <div class="ChooseMapDisplay">

                         </div>
                         <div class="RunSim">
                              <button class="btn RunSimBtn" onclick="runSimulation();">RUN SIMULATION</button>
                         </div>
                    </div>
               </div>
               <div class="SimScreen" id="SimScreen">
                    <div class="sidenav">
                         <h2>Omega - ish?</h2>
                         <button onclick="gC.start();">Run Tank Sim</button>
                         <div>
                              <label style="color: white;">Game Cycle: </label>
                              <input type="text" id="gcDisplay">
                              <p>Game Log:</p>
                              <ul id="log"></p>
                         </div>
                    </div>
                    <div class="main">
                         <canvas id="simCanvas" width="625" height="625"></canvas>
                    </div>
               </div>
          </div>
          <script type="text/javascript" src="../js/Lexer.js"></script>
          <script src="../js/tylersStuff2/GameController.js"></script>
          <script src="../js/tylersStuff2/tankObj.js"></script>
          <script src="../js/tylersStuff2/nonTankObjects.js"></script>
          <script src="../js/tylersStuff2/mapObj.js"></script>
          <script src="../js/tylersStuff2/simMain.js"></script>
          <script src="../js/TextEdit.js" type="text/javascript"></script>
          <script type="text/javascript" src="../js/helperFunctions.js"></script>
          <script type="text/javascript" src="../js/simSetupEZ.js"></script>
           <script type="text/javascript" src="../js/MapJSONParser.js"></script>
     </body>
</html>
